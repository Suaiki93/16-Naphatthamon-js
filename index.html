<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-pink-100 ml-16">
    <main>
      <div>
        <h1 class="text-4xl font-bold text-center my-4">Shopping Cart</h1>
      </div>
      <div>
        <h2 class="text-xl font-bold my-4">Add Item for selection</h2>
        <form id="form">
          <label for="productName" class="">Product Name:</label>
          <input
            type="text"
            id="productName"
            name="productName"
            class="border-solid border rounded border-slate-950 px-4 py-1"
          />
          <label for="price" class="pl-2">Price:</label>
          <input
            type="text"
            id="price"
            name="price"
            class="border-solid border rounded border-slate-950 px-4 py-1"
          />
          <label for="image" class="pl-2">Image:</label>
          <input
            type="text"
            id="image"
            name="imageURL"
            class="border-solid border rounded border-slate-950 px-4 py-1"
          />
          <button
            class="bg-pink-500 rounded hover:bg-pink-700 px-4 py-1 m-2 text-white"
            type="submit"
            id="createProduct"
          >
            Create Product
          </button>
        </form>
        <section
          id="displaySection"
          class="mt-6 max-w-md mx-auto space-y-4"
        ></section>
      </div>
      <p id="errorMessage" class="text-3xl font-bold"></p>
      <button
        class="bg-pink-500 rounded hover:bg-pink-700 px-4 py-1 m-2 text-white mt-16"
        type="button"
        id="addBtn"
      >
        Add to cart
      </button>
      <section
        id="displayCart"
        class="mt-6 max-w-md mx-auto space-y-4"
      ></section>
      <button
        class="bg-pink-500 rounded hover:bg-pink-700 px-2 py-1 my-8 text-white"
        type="button"
        id="calculatePriceBtn"
      >
        Calculate the price
      </button>
      <section class="text-4xl font-bold py-8" id="totalPrice"></section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
